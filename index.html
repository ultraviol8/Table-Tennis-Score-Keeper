<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Score Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="ttimg" src="https://images.unsplash.com/photo-1611251135345-18c56206b863?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <div class="gameTitle">Table Tennis Score Keeper</div>
        <h1 class="score"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
        <h2 class="instruct">Use the buttons below to keeep score.</h2>
        <div class="playingTo">
            <label for="game-select">Playing To</label>
            <select name="game-select" id="game-select">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
        </div>
        <div class="btns">
            <button id="btn1">+1 Player One</button>
            <button id="btn2">+1 Player Two</button>
            <button id="btn3">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
